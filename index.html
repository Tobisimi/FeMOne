<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code component</title>
    <style>
        .centered-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white; /* or any color you want */
            border-radius: 1rem;     /* optional: rounded corners */
            width: 275px; /*or any width you prefer */
            padding: 1rem;
            box-sizing: border-box;
            margin: 4rem auto;     /* centers and adds space from top */
            box-shadow: 0 4px 16px rgba(0,0,0,0.08); /* optional: subtle shadow */
        }
        .centered-container img {
        max-width: 100%;
        height: auto;
        display: block;
        border-radius: 0.75rem; /* optional: match container's rounded corners */
        }
        body {
            background-color: rgb(143, 188, 178);
        }
    </style>
</head>
<body>
    <main>
        <div class="centered-container">
            <div>
                <img src="image-qr-code.png" alt="QR CODE">
            </div>
            <h1>
                Improve your front-end skills by building projects
            </h1>
            <p>
                Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
            </p>
        </div>
    </main>
</body>
</html>
